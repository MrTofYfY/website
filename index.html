<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoosGames - Бесплатные игры без торрента</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .file-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .file-name {
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .download-btn:hover {
            background: linear-gradient(to right, #7a1fd1, #3a00c8);
            transform: scale(1.03);
        }
        
        .no-files {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 30px;
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .tumbleweed {
            position: absolute;
            bottom: 20px;
            left: -100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30px 30px, #f4d03f, #d68910);
            border-radius: 50%;
            animation: tumble 8s linear infinite;
            box-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
        }
        
        .tumbleweed::before, .tumbleweed::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle at center, #f4d03f, #d68910);
            border-radius: 50%;
        }
        
        .tumbleweed::before {
            width: 60px;
            height: 60px;
            top: -10px;
            left: 10px;
        }
        
        .tumbleweed::after {
            width: 50px;
            height: 50px;
            bottom: -5px;
            right: 10px;
        }
        
        .no-files-text {
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }
        
        @keyframes tumble {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 200px)) rotate(720deg);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .tumbleweed {
                width: 60px;
                height: 60px;
            }
            
            .tumbleweed::before {
                width: 45px;
                height: 45px;
            }
            
            .tumbleweed::after {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DoosGames</h1>
            <p class="subtitle">Бесплатные игры без торрента</p>
        </header>
        
        <main>
            <div id="loading" class="loading">
                Загрузка файлов из репозитория...
            </div>
            
            <div id="files-container" class="files-grid" style="display: none;">
                <!-- Файлы будут добавлены здесь динамически -->
            </div>
            
            <div id="no-files" class="no-files" style="display: none;">
                <div class="tumbleweed"></div>
                <div class="no-files-text">Файлов пока нету...</div>
            </div>
        </main>
        
        <footer>
            <p>DoosGames &copy; 2025 | Бесплатные игры без торрента</p>
        </footer>
    </div>

    <script>
        // GitHub API URL для получения содержимого папки
        const repoUrl = 'https://api.github.com/repos/MrTofYfY/website/contents/main';
        
        // Элементы DOM
        const loadingElement = document.getElementById('loading');
        const filesContainer = document.getElementById('files-container');
        const noFilesElement = document.getElementById('no-files');
        
        // Функция для получения файлов из репозитория
        async function fetchFiles() {
            try {
                const response = await fetch(repoUrl);
                
                if (!response.ok) {
                    // В случае ошибки просто показываем анимацию перекатиполя
                    loadingElement.style.display = 'none';
                    noFilesElement.style.display = 'block';
                    return;
                }
                
                const data = await response.json();
                
                // Фильтруем только ZIP файлы
                const zipFiles = data.filter(item => 
                    item.type === 'file' && item.name.endsWith('.zip')
                );
                
                // Скрываем индикатор загрузки
                loadingElement.style.display = 'none';
                
                // Если есть ZIP файлы, отображаем их
                if (zipFiles.length > 0) {
                    displayFiles(zipFiles);
                } else {
                    // Если файлов нет, показываем сообщение с анимацией
                    noFilesElement.style.display = 'block';
                }
                
            } catch (error) {
                // В случае ошибки просто показываем анимацию перекатиполя
                console.error('Ошибка:', error);
                loadingElement.style.display = 'none';
                noFilesElement.style.display = 'block';
            }
        }
        
        // Функция для отображения файлов
        function displayFiles(files) {
            filesContainer.innerHTML = '';
            
            files.forEach(file => {
                // Создаем название файла без расширения
                const fileName = file.name.replace('.zip', '');
                
                // Создаем карточку файла
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                fileCard.innerHTML = `
                    <div class="file-name">${fileName}</div>
                    <a href="${file.download_url}" class="download-btn" download>
                        Скачать игру
                    </a>
                `;
                
                filesContainer.appendChild(fileCard);
            });
            
            filesContainer.style.display = 'grid';
        }
        
        // Загружаем файлы при загрузке страницы
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
